<mat-card class="blog-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ author }} - {{ date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Blog Image">
  <mat-card-content>
    <p>{{ summary }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Read</button>
  </mat-card-actions>
</mat-card>
