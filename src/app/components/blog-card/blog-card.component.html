<mat-card class="blog-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Blog Image">
  <mat-card-content>
    <p>{{ summary }}</p>
  </mat-card-content>
  <mat-card-actions>
    <p class="card-update-date">{{ dateUpdated }}</p>
    <button class="read-button" mat-button>Read</button>
  </mat-card-actions>
</mat-card>
