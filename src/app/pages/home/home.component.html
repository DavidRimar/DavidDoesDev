<main>

  <div *ngIf="groupedBlogs$ | async as groupedBlogs">
    <div *ngFor="let group of groupedBlogs" class="d-flex justify-content-around">
      <ng-container *ngFor="let blog of group">
        <app-blog-card
          [title]="blog.title"
          [summary]="blog.summary"
          [author]="blog.author"
          [date]="blog.date">
        </app-blog-card>
      </ng-container>
    </div>
  </div>

</main>
