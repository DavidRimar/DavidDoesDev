<div *ngIf="blogPost$ | async as blogPost">

  <div class="container justify-content-center custom-cont">
    <div class="d-flex align-items-center flex-column justify-content-center ">
      <img [src]="blogPost.fields.featuredImage.fields.file.url" alt="" class="feature-image top-left">
      <div class="d-flex flex-row mb-3">

      </div>
      <div *ngIf="blogPostContent$ | async as blogPostContent" [innerHTML]=blogPostContent>
      </div>

    </div>
  </div>
</div>
